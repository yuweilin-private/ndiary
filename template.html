<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <!-- Polymer -->
    <script src="lib/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="lib/elements.html">
    <style>
        #block {
            height: 600px
        }
    </style>
</head>
<body class="fullbleed layout vertical">
<template is="dom-bind">
    <paper-scroll-header-panel class="flex">
        <paper-toolbar>
            <div flex>
            <paper-dropdown-menu label="Type of View" no-label-float style="width: 60%">
                <paper-menu class="dropdown-content" selected="0">
                    <paper-item>Timeline</paper-item>
                    <paper-item>Map</paper-item>
                    <paper-item>Picture</paper-item>
                    <paper-item>Statistic</paper-item>
                </paper-menu>
            </paper-dropdown-menu>
            </div>
            <paper-icon-button icon="search"></paper-icon-button>
        </paper-toolbar>

        <iron-pages selected="{{selected}}">
            <div id="view">
                <timeline-list></timeline-list>
            </div>
            <div>Page 2</div>
            <div>Page 3</div>
            <div>Page 4</div>
        </iron-pages>
        
        <div id="block"> </div>

        <paper-button>Next Page</paper-button>
    
    </paper-scroll-header-panel>

    <paper-tabs noBar selected="{{selected}}">
        <paper-tab>Tab 1</paper-tab>
        <paper-tab>Tab 2</paper-tab>
        <paper-tab>Tab 3</paper-tab>
        <paper-tab>Tab 4</paper-tab>
    </paper-tabs>
    
</template>

<script>
    document.addEventListener('WebComponentsReady', function() {
        var tabs = document.querySelector('paper-tabs');
        var pages = document.querySelector('iron-pages');
        var button = document.querySelector('paper-button');
        var timeline = document.querySelector('timeline-list');

        tabs.selected = "0";
        
        button.addEventListener('click', function(){
            pages.selectNext();
        });
        
        timeline.cards = [              
            {'title': 'AAA', 'content': 'aaa'},
            {'title': 'BBB', 'content': 'bbb'}
        ];
    });
</script>
</body>
</html>
